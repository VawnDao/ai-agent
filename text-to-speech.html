<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Speech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="text-to-speech.html">Text-to-Speech</a></li>
        <li><a href="instant-avatar.html">Instant Avatar</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="header">Text-to-Speech</div>
      <div class="description">
        Convert text to speech using the settings below.
      </div>
      <textarea id="text" placeholder="Enter text here..."></textarea>
      <div class="settings">
        <div class="section">
          <div class="section-title">Voice</div>
          <select id="voice" class="dropdown">
            <option value="khahan">Khahan</option>
            <option value="ankhoi">Ankhoi</option>
            <option value="aimy">Aimy</option>
            <option value="vandao">Vandao</option>
          </select>
        </div>
        <div class="section">
          <div class="section-title">Speed</div>
          <div class="slider-container">
            <input
              id="speed"
              type="range"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <span>1x</span>
          </div>
        </div>
      </div>
      <button id="convert" class="convert-button">Convert</button>
      <div id="audio-player" class="audio-player" style="display: none"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
